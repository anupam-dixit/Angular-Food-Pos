<div class="row">
  <div class="col-12 col-xs-0 col-sm-0 col-md-2 col-lg-3 col-xl-3"></div>
  <div class="col">
    <form #login_form="ngForm" id="login_form">
    <div class="card">
      <div class="card-header bg_primary_1 text_primary_3 h5">
        Login Please
      </div>
      <div class="card-body p-3">
          <div class="row">
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="md-form md-outline input-with-pre-icon">
                <i class="fas text-primary fa-mobile-alt input-prefix"></i>
                <input id="phone" name="phone" class="form-control font-weight-bolder" type="number" ngModel>
                <label for="phone">Phone</label>
              </div>
            </div>
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <div class="md-form md-outline input-with-pre-icon">
                <i class="fas text-primary fa-key input-prefix"></i>
                <input id="password" name="password" class="form-control font-weight-bolder"
                       type="password" ngModel>
                <label for="password">Password</label>
              </div>
            </div>
          </div>
      </div>
      <div class="card-footer">
        <div class="row align-items-center">
          <div class="col text-left">
            <a routerLink="/signup" class="btn btn-sm btn-link text-primary">Create Account</a>
            <br>
            <a routerLink="/reset-password" class="btn btn-sm btn-link text-primary">Forgot Password</a>
          </div>
          <div class="col text-right">
            <button (click)="login(this.login_form.value)" type="button" class="btn btn-md rounded btn-primary"
                    [ngClass]="{'disabled' : loading_login}">
              <span *ngIf="!loading_login">Login</span>
              <span *ngIf="loading_login">
                Loading<i class='fas ml-2 fa-spinner fa-pulse fa-lg bold'></i>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
  <div class="col-12 col-xs-0 col-sm-0 col-md-2 col-lg-3 col-xl-3"></div>
</div>
