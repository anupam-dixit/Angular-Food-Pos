<div class="row">
  <div class="col">
      <div class="card">
        <div class="card-header h3-responsive">
          Update Sub Categories
        </div>
        <div class="card-body p-3">
          <div class="row">
            <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 select-outline">
              <select id="sel_category" [(ngModel)]="sel_category" class="mdb-select init md-form md-outline colorful-select dropdown-primary" searchable="Search here.." *ngIf="categories&&Object.keys(categories).length>0">
                <option selected disabled>--Choose--</option>
                <option [value]="c.id" *ngFor="let c of categories;index as i">{{c.title}}</option>
              </select>
              <label>Category</label>
            </div>
            <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
              <div class="md-form md-outline input-with-pre-icon">
                <i class="fas text-primary fa-tag input-prefix"></i>
                <input id="field_title" [(ngModel)]="field_title" class="form-control font-weight-bolder"
                       type="text" >
                <label for="field_title">Title</label>
              </div>
            </div>
            <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
              <div class="md-form md-outline input-with-pre-icon">
                <i class="fas text-primary fa-file input-prefix"></i>
                <input id="fileUpload" name="fileUpload" class="form-control font-weight-bolder"
                       type="file" multiple>
              </div>
            </div>
            <div class="col-12">
              <div class="phppot-container tile-container text-center">
                <div class="progress md-progress my-4" style="height: 20px">
                  <div id="progressBar" class="progress-bar progress-bar-striped" role="progressbar" style="width:0%;height: 20px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="text-right">
            <button (click)="update()" type="button" class="btn btn-md rounded btn-primary"
                    [ngClass]="{'disabled' : loading_upd_sub_categ}">
              <span *ngIf="!loading_upd_sub_categ">Submit</span>
              <span *ngIf="loading_upd_sub_categ">
                Loading<i class='fas ml-2 fa-spinner fa-pulse fa-lg bold'></i>
              </span>
            </button>
          </div>
        </div>
      </div>
  </div>
</div>
